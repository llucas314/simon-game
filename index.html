<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <section class="homepage flex col">
        <div class="title">
            <h1>Simon</h1>
        </div>
        <div class="level flex col">
            <div class="level name">
                <h2>Difficulty</h2>
            </div>
            <div class="level button flex">
                 <input type="submit" value="easy">
                 <input type="submit" value="medium">
                 <input type="submit" value="hard">
                 <input type="submit" value="expert">
            </div>
        </div>
    </section>
    <main class="flex">
            <div class="grid">
                <input type="submit" value="red">
                <input type="submit" value="blue">
                <input type="submit" value="green">
                <input type="submit" value="yellow">
            </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
