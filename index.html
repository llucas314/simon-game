<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Candal|Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <section class="homepage flex col">
        <div class="title">
            <h1>SIMON!</h1>
        </div>
        <div class="flex col">
            <div class="name">
                <h2>Watch, Play, Repeat!</h2>
            </div>
            <div class="level flex">
                 <input type="submit" value="Easy" id="easy" class="levelred difficulty">
                 <input type="submit" value="Medium" id="medium" class="levelblue difficulty">
                 <input type="submit" value="Hard" id="hard" class="levelgreen difficulty">
                 <input type="submit" value="Expert" id="expert" class="levelyellow difficulty">
            </div>
        </div>
    </section>
    <main class="flex hide">
            <div class="wrapper grid">
                <input type="submit" value="" class="red button" id="1">
                <input type="submit" value="" class="blue button" id="2">
                <input type="submit" value="" class="green button" id="3">
                <input type="submit" value="" class="yellow button" id="4">
                <div class="center flex">
                    <h3 class="">SIMON</h3>
                </div>
                
           </div>
            <div class="instructions">
                <h4>Click or Use Keys</h4>
                <div class="instructions-grid">
                    <div class="flex red-grid">
                        <h5>w = </h5>
                        <div class="red-key key"></div>
                    </div>
                    <div class="flex blue-grid">
                        <h5>e = </h5>
                        <div class="blue-key key"></div>
                    </div>
                    <div class="flex green-grid">
                        <h5>d = </h5>
                        <div class="green-key key"></div>
                    </div>
                    <div class="flex yellow-grid">
                        <h5>s = </h5>
                        <div class="yellow-key key"></div>
                    </div>


            </div>
    </main>
    <input type="submit" value="Try Again?" class="hide try flex">
    <script src="main.js"></script>
</body>
</html>
