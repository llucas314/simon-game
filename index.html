<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <section class="homepage flex col hide">
        <div class="title">
            <h1>Simon</h1>
        </div>
        <div class="level flex col">
            <div class="level name">
                <h2>Difficulty</h2>
            </div>
            <div class="level flex">
                 <input type="submit" value="easy" id="easy">
                 <input type="submit" value="medium" id="medium">
                 <input type="submit" value="hard" id="hard">
                 <input type="submit" value="expert" id="expert">
            </div>
        </div>
    </section>
    <main class="flex">
            <div class="wrapper grid">
                <input type="submit" value="easy" class="red button" id="1">
                <input type="submit" value="medium" class="blue button" id="2">
                <input type="submit" value="hard" class="green button" id="3">
                <input type="submit" value="expert" class="yellow button" id="4">
                
           </div>
    </main>
    <div class="turn flex"></div>
    <script src="main.js"></script>
</body>
</html>
